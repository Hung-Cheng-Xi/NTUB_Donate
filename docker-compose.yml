services:
    frontend:
        build: ./frontend
        ports:
            - "80:80"
        depends_on:
            - backend
        networks:
            - app-network

    backend:
        build:
            context: ./backend
        ports:
            - "8000:8000"
        depends_on:
            - postgres
        networks:
            - app-network

    postgres:
        image: postgres:16.4
        container_name: postgres_db
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: p@ssw0rd
            POSTGRES_DB: NTUB_DonateDB
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - app-network

volumes:
    postgres_data:

networks:
    app-network:

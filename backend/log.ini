[loggers]
keys=root

[handlers]
keys=logfile, console

[formatters]
keys=jsonformatter

[logger_root]
level=INFO
handlers=logfile, console

[formatter_jsonformatter]
format={"time": "%(asctime)s", "level": "%(levelname)s", "thread": "%(thread)d", "message": "%(message)s"}
class=logging.Formatter

[handler_logfile]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=jsonformatter
args=('logfile.log', 'midnight', 1, 20)

[handler_console]
class=StreamHandler
level=INFO
formatter=jsonformatter
args=(sys.stdout,)
